type Query {
  user(id: ID!): User
  subject(id:ID!): Subject
  subjects: [Subject]
  documents: [Document]
  document(id: ID!): Document
}

type Mutation {
  createUs
  deleteRecord(id: ID!): Boolean
  updateRecord(id: ID! name: String, position: String, level: String): Record
}

type User {
  id: ID!
  fullName: String!
  email: String!
  password: String!
}

type Subject {
  id: ID!
  title: String!
  description: String!
  documents: [Document]
}
type Document {
  id: ID!
  title: String!
  url: String!
  summary: String!
  dateAdded: String!
}