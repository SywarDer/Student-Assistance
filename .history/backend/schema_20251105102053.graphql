type Query {
  user(id: ID!): User
  subject(id:ID!): Subject
  subjects: [Subject]
  documents: [Document]
  document(id: ID!): Document
}

type Mutation {
    addSubject(title: String!, description: String!): Subject
    addDocument(title: String!, url: String!, summary: String!, dateAdded: String!): Document
}

type User {
  id: ID!
  fullName: String!
  email: String!
  password: String!
  Subjects: [Subject]
}

type Subject {
  id: ID!
  title: String!
  description: String!
  documents: [Document]
}
type Document {
  id: ID!
  title: String!
  url: String!
  summary: String!
  dateAdded: String!
}